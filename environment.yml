# To create environment {name} from this file, run:
#
#     $ mamba env create -f environment.yml
#
# Then, activate it using:
#
#     $ conda activate {name}
#
#
# To upgrade/downgrade packages in the activated environment run either:
#
#     $ python -m pip install <pkg>==<ver>     (pip install/downgrade)
#     $ python -m pip install --upgrade <pkg>  (pip upgrade)
#     $ python -m pip uninstall <pkg>          (pip uninstall)
#     $ conda install <pkg>=<ver>              (conda install/up/downgrade)
#     $ conda remove <pkg>                     (conda uninstall)
#

name: snowflake-quickstarts
prefix: /Users/matthewbain/mambaforge/envs/snowflake-quickstarts
channels:
  - conda-forge
  - nodefaults

dependencies:
  - python=3.11                  # snowflake-ml-python only supports up to
                                 # 3.12, with better support for 3.11.
  - pip>=19.0
  - jupyter                      # for notebook demos
  - ipykernel

  - python-dotenv
  - joblib                       # for notebook demos

  - pandas
  # - scikit-learn
  - scipy
  - matplotlib
  - seaborn

  - streamlit
  - altair

  - snowflake-connector-python
  - snowflake-snowpark-python
  - snowflake-ml-python          # for notebook demos

  - pip:
    - shap                       # for notebook 2
